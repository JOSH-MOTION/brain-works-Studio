<!DOCTYPE html>
<html lang="en">
<head>

    <div class="slide"><img src="/images/IMG_0006.jpg" alt="Slide 1"></div>

    <div class="slide"><img src="/images/IMG_0048.jpg" alt="Slide 10"></div>
    <div class="slide"><img src="/images/IMG_0048.jpg" alt="Slide 11"></div>

    <div class="slide"><img src="/images/IMG_0048.jpg" alt="Slide 13"></div>

</div>

<div id="dot-container"></div>

<button id="prevButton" onclick="prevSlide()">Previous</button>

    </div>

      <h2>WE ARE BRAIN WORKS STUDIO</h2>
      <p>Your company's description goes here. Provide information about your mission, values, and services.</p>
    </div>
  </div>
</div>



<script src="brain.js"></script>

<script>
   const toggleNavButton = document.getElementById('toggleNavButton');
    const navbar = document.getElementById('navbar');

      navLinks.classList.toggle('show');
    });
</script>

</body>
</html>
